/* ================= FONDO BOLITAS ================= */

.floating-bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-1;
pointer-events:none;
}

.floating-bg span{
position:absolute;
width:18px;
height:18px;
background:linear-gradient(45deg,#ff8c00,#ffb347);
border-radius:50%;
opacity:.5;
animation:floatBall 18s ease-in-out infinite alternate;
}

.floating-bg span:nth-child(1){top:10%;left:20%;}
.floating-bg span:nth-child(2){top:70%;left:15%;}
.floating-bg span:nth-child(3){top:40%;left:80%;}
.floating-bg span:nth-child(4){top:80%;left:60%;}
.floating-bg span:nth-child(5){top:30%;left:50%;}
.floating-bg span:nth-child(6){top:60%;left:75%;}

@keyframes floatBall{
0%{transform:translate(0,0);}
100%{transform:translate(200px,-150px);}
}

/* ================= SLIDER ================= */

.slider{
display:flex;
width:200vw;
transition:transform 0.6s cubic-bezier(.22,1,.36,1);
}

.page{
width:100vw;
flex-shrink:0;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:40px 20px;
box-sizing:border-box;
}

.container{
width:100%;
max-width:480px;
background:rgba(255,255,255,0.1);
backdrop-filter:blur(15px);
border-radius:25px;
padding:30px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,.3);
}

/* ================= FOTO ================= */

object-fit:contain;

transition:.3s;
cursor:pointer;

.profile-img:hover{

box-shadow:0 0 20px #5cc8ff,0 0 40px #9f7bff;
}

/* ================= BOTONES ================= */

padding:12px;

.youtube{background:linear-gradient(90deg,#ff0000,#ff3b3b);}

.facebook:hover{box-shadow:0 0 20px #2f7fff;}
.tiktok:hover{box-shadow:0 0 20px #ffffff;}
.linkedin:hover{box-shadow:0 0 20px #1da1ff;}
.youtube:hover{box-shadow:0 0 20px #ff0000;}

.btn{

padding:12px;
border:none;
border-radius:25px;
cursor:pointer;
font-weight:bold;
background:#ff3b3b;
color:white;
transition:.3s;
}

.btn:hover{

/* ================= SPONSORS ================= */

<script>

let slider = document.getElementById("slider");
let current = 0;

function goTo(p){
current = p;
slider.style.transform = `translateX(-${p*100}vw)`;
document.getElementById("dot0").classList.toggle("active",p===0);
document.getElementById("dot1").classList.toggle("active",p===1);

}

/* Swipe inteligente */
let startX=0,startY=0;

slider.addEventListener("touchstart",e=>{
startX=e.touches[0].clientX;
startY=e.touches[0].clientY;
});

slider.addEventListener("touchend",e=>{
let diffX=startX-e.changedTouches[0].clientX;
let diffY=startY-e.changedTouches[0].clientY;

if(Math.abs(diffX)>Math.abs(diffY) && Math.abs(diffX)>80){
if(diffX>0 && current===0) goTo(1);
if(diffX<0 && current===1) goTo(0);
}
});
