/* ===== FONDO BOLITAS ===== */

.floating-bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-1;
pointer-events:none;
}

.floating-bg span{
position:absolute;
width:18px;
height:18px;
background:linear-gradient(45deg,#ff8c00,#ffb347);
border-radius:50%;
opacity:.6;
filter:blur(1px);
animation:freeBall 20s ease-in-out infinite alternate;
}

.floating-bg span:nth-child(1){top:10%;left:20%;animation-duration:18s;}
.floating-bg span:nth-child(2){top:70%;left:15%;animation-duration:22s;}
.floating-bg span:nth-child(3){top:40%;left:80%;animation-duration:20s;}
.floating-bg span:nth-child(4){top:80%;left:60%;animation-duration:24s;}
.floating-bg span:nth-child(5){top:30%;left:50%;animation-duration:19s;}
.floating-bg span:nth-child(6){top:60%;left:75%;animation-duration:23s;}

@keyframes freeBall{
0%{transform:translate(0,0);}
25%{transform:translate(200px,-150px);}
50%{transform:translate(-180px,120px);}
75%{transform:translate(150px,180px);}
100%{transform:translate(-120px,-100px);}
}

/* ===== SLIDER ===== */

.slider{
display:flex;
width:200vw;
transition:0.6s cubic-bezier(.22,1,.36,1);
}

.page{
width:100vw;
flex-shrink:0;
min-height:100vh;
display:flex;
justify-content:center;
align-items:flex-start;
padding:20px 15px 80px 15px;
box-sizing:border-box;
}

.content{
width:100%;
max-width:420px;
padding-top:80px;
padding-bottom:60px;
box-sizing:border-box;
}

/* ===== CONTENEDOR ===== */

.container{
background:rgba(255,255,255,0.12);
backdrop-filter:blur(14px);
border-radius:25px;
padding:20px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,.3);
}

/* ===== FOTO ===== */

.profile-wrapper{
display:flex;
justify-content:center;
margin-top:-50px;
}

.profile-img{
width:130px;
height:130px;
border-radius:50%;
border:4px solid white;
object-fit:contain;
background:#fff;
transition:.3s;
cursor:pointer;
}

.profile-img:hover{
transform:scale(1.08);
box-shadow:0 0 20px #5cc8ff,0 0 40px #9f7bff;
}

/* ===== TEXTOS ===== */

}

.subtitle{

font-weight:bold;
margin-bottom:5px;
}

.creator-text{

opacity:.9;
min-height:24px;
margin-bottom:15px;
}

/* ===== VIDEO ===== */

.video{
margin:15px 0;
border-radius:14px;
overflow:hidden;
}

iframe{
width:100%;
height:200px;
border:none;
}

/* ===== BOTONES ===== */

.social{
display:flex;
flex-direction:column;
gap:10px;
}

.btn-social{
padding:12px;
border-radius:25px;
text-decoration:none;
color:white;
font-weight:bold;
display:flex;
justify-content:center;
transition:.3s;
}

.btn{
margin-top:15px;
padding:12px;
background:#ff3b3b;
color:white;
border:none;
border-radius:25px;
font-weight:bold;
cursor:pointer;

.instagram{background:linear-gradient(90deg,#ff3cac,#d85eff);}
.facebook{background:linear-gradient(90deg,#2f7fff,#54d2ff);}
.tiktok{background:linear-gradient(90deg,#000,#333);}
.linkedin{background:linear-gradient(90deg,#0a66c2,#1da1ff);}
.youtube{background:linear-gradient(90deg,#ff0000,#ff3b3b);}

/* ===== PUBLICIDAD ===== */

.ad-title{font-size:26px;}

.ad-logo{

margin:20px auto;

border-radius:14px;
transition:.3s;

/* ===== FOOTER MORADO PREMIUM ===== */

.footer{

/* ===== INDICADORES ===== */

background:rgba(255,255,255,.4);
transition:.3s;

.dot.active{
