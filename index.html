background: radial-gradient(circle,#7a6dc4,#4b4f9e,#2b2b68);

/* ===== FONDO CREATOR ===== */
.floating-bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
overflow:hidden;
z-index:-1;
pointer-events:none;
}

.floating-bg span{
position:absolute;
width:20px;
height:20px;
background:linear-gradient(45deg,#ff8c00,#ffb347);
border-radius:50%;
opacity:.6;
filter:blur(1px);
animation:floatBall 15s linear infinite;
}

.floating-bg span:nth-child(1){top:10%;left:20%;}
.floating-bg span:nth-child(2){top:70%;left:15%;animation-duration:20s;}
.floating-bg span:nth-child(3){top:40%;left:80%;animation-duration:18s;}
.floating-bg span:nth-child(4){top:80%;left:60%;animation-duration:22s;}

@keyframes floatBall{
0%{transform:translate(0,0);}
25%{transform:translate(90px,-120px);}
50%{transform:translate(-120px,-60px);}
75%{transform:translate(80px,100px);}
100%{transform:translate(0,0);}
}

/* ===== SLIDER ===== */
.slider{
display:flex;
width:200vw;
height:100vh;
transition:0.6s cubic-bezier(.22,1,.36,1);
}

.page{
width:100vw;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:15px;
box-sizing:border-box;
}

.content{
width:100%;
max-width:420px;
height:92vh;
overflow-y:auto;
padding-top:50px;
scrollbar-width:none;
-ms-overflow-style:none;
}

.content::-webkit-scrollbar{display:none;}

/* TARJETA */
.container{
background:rgba(255,255,255,0.12);
backdrop-filter:blur(14px);
border-radius:25px;
padding:18px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,.3);
}

/* FOTO */
.profile-wrapper{
display:flex;
justify-content:center;
margin-top:-70px;
}

@keyframes breathingGlow{
0%,100%{box-shadow:0 0 20px rgba(120,150,255,.6);}
50%{box-shadow:0 0 35px rgba(120,150,255,1);}
}

.profile-img{
width:140px;
height:140px;
border-radius:50%;
border:4px solid white;
object-fit:contain;
background:#fff;
animation:breathingGlow 3.5s ease-in-out infinite;
}

/* TEXTOS */
h1{
font-size:36px;
margin:12px 0 5px;
}

.subtitle{
font-size:20px;
font-weight:bold;
margin-bottom:6px;
}

.creator-text{
font-size:16px;
opacity:.9;
min-height:24px;
margin-bottom:12px;
}

/* VIDEO */
.video{
margin:12px 0;
border-radius:14px;
overflow:hidden;
}

iframe{
width:100%;
height:210px;
border:none;
}

/* ANIMACION BOTONES */
@keyframes buttonPop{
0%{opacity:0;transform:scale(.85);}
100%{opacity:1;transform:scale(1);}
}

/* REDES */
.social{
display:flex;
flex-direction:column;
gap:9px;
}

.btn-social{
padding:11px;
border-radius:22px;
text-decoration:none;
color:white;
font-weight:bold;
display:flex;
justify-content:center;
gap:10px;
animation:buttonPop .7s ease;
transition:.3s;
}

.btn-social:hover{transform:scale(1.05);}

.instagram{background:linear-gradient(90deg,#ff3cac,#d85eff);}
.facebook{background:linear-gradient(90deg,#2f7fff,#54d2ff);}
.tiktok{background:linear-gradient(90deg,#000,#333);}
.linkedin{background:linear-gradient(90deg,#0a66c2,#1da1ff);}
.youtube{
background:linear-gradient(90deg,#ff0000,#ff3b3b);
box-shadow:0 0 10px rgba(255,0,0,.8);
}

/* BOTON GENERAL */
.btn{
margin-top:12px;
padding:10px 20px;
background:#ff3b3b;
color:white;
border:none;
border-radius:25px;
font-weight:bold;
cursor:pointer;
animation:buttonPop .7s ease;
transition:.3s;
}

.btn:hover{transform:scale(1.05);}

/* PAGINA 2 */
.ad-title{font-size:28px;}

.ad-logo{
width:140px;
max-width:80%;
margin:18px auto;
display:block;
border-radius:14px;
cursor:pointer;
box-shadow:
0 0 12px rgba(255,255,255,.25),
0 0 25px rgba(140,120,255,.45);
animation:buttonPop .8s ease;
transition:.3s;
}

.ad-logo:hover{

}

/* INDICADORES */
.indicators{
position:fixed;
bottom:18px;
width:100%;
display:flex;
justify-content:center;
gap:10px;
}

.dot{
width:9px;
height:9px;
border-radius:50%;
background:rgba(255,255,255,.4);

}

.dot.active{
width:24px;

/* RESPONSIVE */
@media(max-width:480px){

.subtitle{font-size:18px;}
.profile-img{width:120px;height:120px;}

}

</style>
